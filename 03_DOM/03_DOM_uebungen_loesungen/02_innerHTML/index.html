<body style="background: #e2fead;">

  <!-- Titel direkt ins HTML schreiben -->

  <!-- Meldung bei dieser Übung direkt ins HTML schreiben-->
  <!-- <span> Elemente für die Variablen einbauen, entsprechende IDs setzen, damit diese in JS ausgelesen werden können.  -->

    <span id="totalGebraucht"> </span>
    <span id="einheit"> </span>
    <span id="artikel"> </span>
    bis zum Alter von
    <span id="maxAlter"></span>
    Jahren.</p>

    <script src="js/control.js"></script>
