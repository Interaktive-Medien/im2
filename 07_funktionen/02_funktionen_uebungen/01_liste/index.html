<body style="background: #fff7d0;">
    <h1>Aufgabe</h1>
    <p>Es sollen zwei weitere Buttons hinzugefügt werden. Ein Button soll die ganze Liste löschen. Der zweite Button

    </p>
    <h2>Einkaufsliste</h2>
    <ul id="einkaufsListe"></ul>
    <input type="text" id="eingabe">
    <button id="hinzufuegen">Hinzufügen</button>
    <button id="allesLoeschen">Alles löschen</button>
    <button id="letztesLoeschen">Letztes Element löschen</button>

</body>
